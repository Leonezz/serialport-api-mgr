<!-- Vite will process this link in dev mode and replace it with the bundled CSS in production -->

    <!-- Early CSS injection for WebKit/WKWebView text selection -->
    <style>
      /* Multiple approaches for WKWebView compatibility */
      ::selection {
        background-color: rgba(59, 130, 246, 0.3) !important;
        color: inherit !important;
      }
      ::-webkit-selection {
        background-color: rgba(59, 130, 246, 0.3) !important;
        color: inherit !important;
      }
      ::-moz-selection {
        background-color: rgba(59, 130, 246, 0.3) !important;
        color: inherit !important;
      }
      /* Try highlight pseudo-element for Safari 17.2+ */
      ::highlight(selection) {
        background-color: rgba(59, 130, 246, 0.3) !important;
      }
      /* Force selection styling on inputs */
      input::selection, textarea::selection, [contenteditable]::selection {
        background-color: rgba(59, 130, 246, 0.3) !important;
        color: inherit !important;
      }
      input::-webkit-selection, textarea::-webkit-selection, [contenteditable]::-webkit-selection {
        background-color: rgba(59, 130, 246, 0.3) !important;
        color: inherit !important;
      }
    </style>
</head>
